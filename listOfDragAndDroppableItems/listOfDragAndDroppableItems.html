<template>
    <div class="slds-col slds-m-around_medium" ondragover={handleDragOver} ondrop={handleDrop}>
        <p class="slds-text-heading_medium slds-m-around_small">{label}</p>
        <ul class="slds-m-around_medium">
            <template for:each={items} for:item="item">
                <div key={item.guid} class="slds-clearfix">
                    <li 
                        key={item.guid} 
                        data-item={item.guid} 
                        class="slds-m-around_medium slds-float_left" 
                        draggable="true" ondragstart={handleDragStart}
                    >{item.value}
                    </li>
                    <lightning-icon 
                        key={item.guid} 
                        data-item={item.guid} 
                        icon-name="action:remove" 
                        alternative-text="Delete the item" 
                        size="xx-small" 
                        class="slds-m-top_small slds-float_left" 
                        title="Delete"
                        onclick={handleClick}>
                    </lightning-icon>
                </div>
            </template>
        </ul>
    </div>
</template>
